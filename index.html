		<script>
			function addImg(event) {
				console.log("add img");
				var img = document.createElement("img");
				img.src = "https://images.vexels.com/media/users/3/140022/isolated/preview/ae688f131dfb50ecff10efc8a86def6a-crocodile-cartoon-by-vexels.png";
				img.height=50;

				img.setAttribute("class", "crocodile");

				var y = event.pageY;
				var x = event.pageX;

				img.style.left=x;
				img.style.top=y;

				document.body.appendChild(img);
			}

			document.addEventListener("click", function(event){
				addImg(event);
			});
		</script>
